<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>If the Moon Were 1 Pixel But You Have Warp Drive</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="intro">

    </div>
    <div class="space">
        <div id="sun" class="planet-wrap">
            <div class="planet"></div>
            <div class="sun-label">
                <h1>THE SUN</h1>
            </div>
        </div>
        <div id="mercury" class="planet-wrap">
            <div class="planet"></div>
            <div class="label">
                <h1 class="planet-name">MERCURY</h1>
            </div>
            <div class="planet-info">
                <h2></h2>
            </div>
        </div>
        <div id="venus" class="planet-wrap">
            <div class="planet"></div>
            <div class="label">
                    <h1 class="planet-name">VENUS</h1>
            </div>
        </div>
        <div id="earth" class="planet-wrap">
            <div class="planetary-system">
                <div class="planet"></div>
                <div id="the-moon" class="planetary-moon">
                        <div class="moon-label">
                                <h1 class="moon-name">THE MOON</h1>
                        </div>
                </div>
            </div>
            <div class="label">
                    <h1 class="planet-name">EARTH</h1>
            </div>
        </div>
        <div id="mars" class="planet-wrap">
            <div class="planet"></div>
        </div>
        <div id="jupiter" class="planet-wrap">
            <div class="planetary-system">
                <div class="planet"></div>
                <div id="io" class="planetary-moon"></div>
                <div id="ganymede" class="planetary-moon"></div>
                <div id="callisto" class="planetary-moon"></div>
                <div id="europa" class="planetary-moon"></div>
            </div>
        </div>
        <div id="saturn" class="planet-wrap">
            <div class="planetary-system">
                <div class="planet">
                    <span id="saturn-rings"></span>
                </div>
                <div id="titan" class="planetary-moon"></div>
            </div>
        </div>
        <div id="uranus" class="planet-wrap">
            <div class="planetary-system">
                <div class="planet"></div>
                <div id="titania" class="planetary-moon"></div>
            </div>
        </div>
        <div id="neptune" class="planet-wrap">
            <div class="planetary-system">
                <div class="planet"></div>
                <div id="triton" class="planetary-moon"></div>
            </div>
        </div>
        <div id="pluto" class="planet-wrap">
            <div class="planetary-system">
                <div class="planet"></div>
                <div id="charon" class="planetary-moon"></div>
            </div>
        </div>
        <div id="new-horizons" class="planet-wrap">
            <div class="spacecraft"></div>
        </div>
        <div id="eris" class="planet-wrap">
            <div class="planet"></div>
        </div>
        <div id="sedna"class="planet-wrap">
            <div class="planet"></div>
        </div>
        <div id="termination-shock" class="planet-wrap">
            <div class="boundary"></div>
        </div>
        <div id="voyager1" class="planet-wrap">
            <div class="spacecraft"></div>
        </div>
        <div id="voyager2" class="planet-wrap">
            <div class="spacecraft"></div>
        </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="script.js"></script>
</body>
</html>
